<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="mootools-core-1.3.js"></script>
<script type="text/javascript" src="raphael.js"></script>
<script type="text/javascript" src="magic.js"></script>
<script language="javascript">
window.onload = function() {
    
    director.init();

    var HelloWorld = new Class({
    	Extends: Layer,
    	initialize: function() {
            var label = new Label( 'Hello World' );
            label.position( 10, 20 );
            this.add( label );	    
        
            var grossini = new Sprite( 'grossini.png' );
            grossini.position( 50, 50 );
            this.add( grossini );
            
            grossini.doo( new ScaleBy( 3, duration=2 ) );
    	}
    });


    director.run( new Scene( new HelloWorld() ) );
}
</script>
</head>
<body>
    <canvas id="magic" width="200" height="200">
        <p>Your browser doesn't support canvas.</p>
    </canvas>
</body>
</html>
