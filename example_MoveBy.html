<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="cake.js"></script>
<script type="text/javascript" src="magic2d.js"></script>
<script language="javascript">
window.onload = function() {
    
    var cena = new Canvas( document.body, 600, 400, {fill: 'cyan'} ); 
    var bola = new CircleSprite( 30, {id: 'bola', x: 80,  y: 80, fill: 'red'} );
    bola.doo( new MoveBy( canvas=cena, x=20, y=150, duration=1 ) );
    cena.append( bola );
    
};
</script>
</head>
<body>
</body>
</html>
